<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<div>
<div th:align="center">
    <h3 th:align="center">站点检索</h3>
<form th:action="@{/station/show}">
    <div class="form-group"  align="center">
        <input type="search" name="keyword"    style="width: 500px" placeholder="86路" >
        <button type="submit" class="btn-primary"style="width: 80px">搜 索</button>
        <button type="button" class="btn-primary" style="width: 80px"><a  style="width: 80px; color: black" th:href="@{/admit/login((myid=${myseeion}))}">返 回</a></button>
    </div>
</form>
<hr>

<div class="card col-md-12">
    <div class="card-header" align="center"> 站点信息 </div>
    <!--/*@thymesVar id="emps" type="javafx"*/-->
    <ul class="list-group list-group-flush" th:each="key:${stas}">
        <li class="list-group-item" >

                <text><text  th:text="${key.toString()}"></text>

                </text>

    </ul>

</div>
</div>
</div>

</body>
</html>
