<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Signin Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/asserts/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>
<body>


<div class="container" align="center">
	<h3>添加公交车</h3><hr>
	<form th:action="@{/bus/add}">
		<div class="form-group">
			<label>公交车号</label>
			<input type="text" class="form-control" name="busid"  placeholder="公交车号">

			<label >车牌号</label>
			<input type="text" class="form-control" name="busno"  placeholder="车牌号">

			<label >始发站</label>
			<input type="text" class="form-control" name="begin" placeholder="始发站">

			<label >终点站</label>
			<input type="text" class="form-control" name="end" placeholder="终点站">
			<label >首班车时间</label>
			<input type="text" class="form-control" name="busbgo"  placeholder="首班车时间">
			<label >末班车时间</label>
			<input type="text" class="form-control" name="busego"   placeholder="末班车时间">
		</div>

		<button type="submit" class="btn btn-primary">添加</button>
		<button type="reset" class="btn btn-primary">重写</button>
		<button type="button" class="btn btn-success"><a th:href="@{/admit/login((myid=${myseeion}))}">返回</a></button>
	</form>
</div>
</body>
</html>
